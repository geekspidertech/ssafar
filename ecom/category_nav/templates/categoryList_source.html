{% load thumbnail %}
{% if category.link %}
{% thumbnail category.image size as im %}
<div class="col-sm-2 category catheader">
                <a href="{{category.link}}">
                    <div class="category-item">
                        <img src="{{im.url}}" alt="">
                        <div class="overlay">
                            <div class="caption">
                                <h4>{{category.title}}</h4>
                            </div>
                        </div>
                    </div><!-- / category-item -->
                </a>
            </div>
{% endthumbnail %}
{% endif %}
